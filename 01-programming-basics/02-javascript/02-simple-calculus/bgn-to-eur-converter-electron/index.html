<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <script src="convertor.js" type="text/javascript"></script>
    <link rel="stylesheet" href="styles.css" type="text/css" />
</head>

<body>
    <form class="content-form">
        <h2 class="title">BGN to EUR Convertor</h2>
        <section class="items">
            <label for="bgn" class="currency">
                <span class="item-currency">BGN: </span>
                <input type="number" class="currency-value" id="bgn" value="0" />
            </label>
            <label for="eur" class="currency">
                <span class="item-currency">EUR: </span>
                <input type="text" class="currency-value" id="eur" readonly="readonly" />
            </label>
            <input class="primary-btn" type="button" value="Convert now!" onclick="eurConvertor()" />
        </section>
    </form>
</body>

</html>
