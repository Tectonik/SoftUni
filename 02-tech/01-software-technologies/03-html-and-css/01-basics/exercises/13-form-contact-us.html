<!DOCTYPE html>
<html>

<head>
    <title>Contact Form</title>
    <link rel="stylesheet" type="text/css" href="13-form-contact-us-styles.css" />
</head>

<body>
    <h1>Contact Us</h1>
    <form>
        <span>First name:</span>
        <input type="text" name="firstname">
        <br>
        <span>Last name:</span>
        <input type="text" name="lastname">
        <br>
        <span>Email:</span>
        <input type="email" name="email">
        <br>
        <span>Town:</span>
        <select name="town">
            <option value="1">Sofia</option>
            <option value="2">Kozloduy</option>
            <option value="3">Burgas</option>
        </select>
        <br>
    </form>
</body>

</html>
