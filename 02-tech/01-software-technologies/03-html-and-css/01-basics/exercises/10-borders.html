<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <title>Borders</title>
        <style>
            body {
                background-color: darkgray;
                color: wheat;
            }
        </style>
    </head>

    <body>
        <p style="text-align: center; border-style: solid; border-width: 5px; border-color: red; border-radius: 10px; background-color: gray">
            <span style="color: red">Red</span> border
        </p>
        <p style="text-align: center; border-style: solid; border-width: 5px; border-color: green; border-radius: 10px; background-color: gray">
            <span style="color: green">Green</span> border
        </p>
        <p style="text-align: center; border-style: solid; border-width: 5px; border-color: blue; border-radius: 10px; background-color: gray">
            <span style="color: blue"> Blue</span> border
        </p>
    </body>

</html>
