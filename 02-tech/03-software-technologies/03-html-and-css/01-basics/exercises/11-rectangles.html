<!DOCTYPE html>
<html>

<head>
    <title>Rectangles</title>
    <style>
        div {
            padding: 20px;
        }

        .outer {
            border: 10px dotted blue;
            border-radius: 30px;
        }

        .middle {
            border: 5px dashed red;
            border-radius: 20px;
        }

        .inner {
            border: 5px solid green;
            border-radius: 5px;
            text-align: center;
            font-size: 45px;
        }
    </style>
</head>

<body>
    <div class="outer">
        <div class="middle">
            <div class="inner">
                <p>
                    I am heavily packed &lt;DIV&gt;
                </p>
            </div>
        </div>
    </div>
</body>

</html>
